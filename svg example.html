<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG-example - Scalable Vector Graphics</title>
    <style>
      svg {
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <p>default svg</p>
    <svg></svg>

    <p>Rect svg</p>
    <svg width="300" height="300">
      <rect width="100" height="100" x="100" y="100" style="fill: red"></rect>
      <rect
        width="100"
        height="100"
        x="150"
        y="150"
        style="fill: rgb(0, 0, 0)"
      ></rect>
      <rect
        width="100"
        height="100"
        x="50"
        y="50"
        style="fill: rgb(0, 0, 0)"
      ></rect>
    </svg>
    <svg width="300" height="300">
      <circle r="50" cx="150" cy="150" style="fill: red"></circle>
      <circle r="50" cx="75" cy="75" style="fill: red"></circle>
      <circle r="50" cx="225" cy="225" style="fill: red"></circle>
    </svg>
    <p>LINE SVG</p>
    <svg width="300" height="300">
      <line
        x1="0"
        y1="0"
        x2="300"
        y2="300"
        style="stroke-width: 2"
        stroke="green"
      ></line>
      <line
        x1="300"
        y1="0"
        x2="150"
        y2="150"
        style="stroke-width: 2"
        stroke="blue"
      ></line>
      <line
        x1="0"
        y1="300"
        x2="150"
        y2="150"
        style="stroke-width: 2"
        stroke="green"
      ></line>
    </svg>
    <p>Polygon svg</p>
    <svg width="300" height="300">
      <polygon
        points="0,0 300,0 150,150"
        style="stroke-width: 2; fill: blue"
        stroke="green"
      ></polygon>
      <polygon
        points="0,0 300,0 150,150"
        style="stroke-width: 2; fill: blue"
        stroke="green"
      ></polygon>
    </svg>
  </body>
</html>
