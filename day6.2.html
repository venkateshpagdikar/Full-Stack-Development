<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #lol{
        width: 230px;
        margin: auto;
        border-collapse: collapse;
        border: 2px solid black;
        
    }

    #lol tr th{
        background-color: gray;
    }

    #lol tr td{
        text-align: center;
    }
    .box{
        background-color: gray;
    }

  </style>
  <body>
    <table border="1" id="lol">
      <tr>
        <th>Person</th>
        <th>Age</th>
      </tr>
      <tr>
        <td class="box">Sam</td>
        <td>17</td>
      </tr>
      <tr>
        <td class="box">Obito</td>
        <td>54</td>
      </tr>
      <tr>
        <td class="box">Gojo</td>
        <td>94</td>
      </tr>
      <tr>
        <td class="box">Sasuke</td>
        <td>67</td>
      </tr>
    </table>
  </body>
</html>
